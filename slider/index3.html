<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="css3.css">
    <link rel="stylesheet" href="../font/stylesheet.css">
    <title>Document</title>
</head>
<body>
<div class="brands">
    <div class="brands__article-text">
         <span class="article-text">
         РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
         </span>
    </div>
</div>

  <div class="sliders">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide"><li class="slider__item"><div class="slider__box"><div class="slider__info"><img src="companylogo/lenovo.svg" alt="lenovo" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item"><div class="slider__box"><div class="slider__info"><img src="companylogo/samsung.svg" alt="samsung" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item"><div class="slider__box"><div class="slider__info"><img src="companylogo/apple.svg" alt="apple" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item"><div class="slider__box"><div class="slider__info"><img src="companylogo/bosch.svg" alt="bosch" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item"><div class="slider__box"><div class="slider__info"><img src="companylogo/bosch.svg" alt="bosch" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item"><div class="slider__box"><div class="slider__info"><img src="companylogo/hp.svg" alt="hp" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item disable"><div class="slider__box"><div class="slider__info"><img src="companylogo/acer.svg" alt="acer" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item disable"><div class="slider__box"><div class="slider__info"><img src="companylogo/sony.svg" alt="sony" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item disable disable-pc"><div class="slider__box"><div class="slider__info"><img src="companylogo/lenovo.svg" alt="lenovo" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item disable disable-pc"><div class="slider__box"><div class="slider__info"><img src="companylogo/samsung.svg" alt="samsung" class="slider__img"><button class="slider__button"></button></div></div></li></div>
      <div class="swiper-slide"><li class="slider__item disable disable-pc"><div class="slider__box"><div class="slider__info"><img src="companylogo/apple.svg" alt="apple" class="slider__img"><button class="slider__button"></button></div></div></li></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

</div>

</div>

<div class="main-info__text-more">
    <button class="main-info__button"><img src="../buttonmore/buttonmore.svg" alt="click"
        class="main-info__img-more">
    <span class="main-info__button-text">Показать все</span></button>
</div>
 

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="app1.js"></script>
</body>
</html>
